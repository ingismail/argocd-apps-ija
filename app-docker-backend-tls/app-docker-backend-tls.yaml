apiVersion: v1
data:
  tls.crt: 
  tls.key:
kind: Secret
metadata:
  name: tls-secret
  namespace: app-docker-space
type: kubernetes.io/tls
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rancher-hello-world
  namespace: app-docker-space
  labels:
    app: rancher-hello-world
spec:
  selector:
    matchLabels:
      app: rancher-hello-world
  replicas: 2
  template:
    metadata:
      labels:
        app: rancher-hello-world
    spec:
      containers:
      - name: rancher-hello-world
        image: rancher/hello-world
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: rancher-hello-world-svc
  namespace: app-docker-space
spec:
  selector:
    app: rancher-hello-world
  ports:
    - port: 8088
      targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world-ing
  namespace: app-docker-space
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - https-ilex.example.com
    secretName: tls-secret
  rules:
  - host: https-ilex.example.com
    http:
      paths:
      - path: /rancher
        pathType: Prefix
        backend:
          service:
            name: rancher-hello-world-svc
            port:
              number: 8088
